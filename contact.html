        <section class="container2">
            <h1 class="sectionHead">Contact</h1>
            <form action="/my-handling-form-page" method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name" placeholder="John Smith">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_mail" placeholder="example@gmail.com">
                </div>
                <div>
                    <label for="msg">Message</label>
                    <textarea id="msg" name="usermessage"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
